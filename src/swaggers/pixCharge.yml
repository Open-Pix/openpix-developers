  info:
    title: Pix Charge
    description: Pix Charge
    version: 1.0.0
  servers:
    url: https://pix-charge.woovi-pix:4445
    description: Staging
components:
  schemas:
    ChargeType:
      type: string
      description: Charge type
      enum:
        - cob
        - cobv
        - rec
    InterestModality:
      type: integer
      description: Interest modality
      enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
    DiscountModality:
      type: integer
      description: Discount modality
      enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
    FineModality:
      type: integer
      description: Fine modality
      enum:
        - 1
        - 2
    RebateModality:
      type: integer
      description: Rebate modality
      enum:
        - 1
        - 2
    AdditionalInfo:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
        value:
          type: string
          maxLength: 200
    DiscountFixedData:
      type: object
      properties:
        data:
          type: string
          description: ISO date string
        value:
          type: integer
    InterestRules:
      type: object
      nullable: true
      properties:
        modality:
          $ref: '#/components/schemas/InterestModality'
        value:
          type: integer
          minimum: 0
    DiscountRules:
      type: object
      nullable: true
      properties:
        modality:
          $ref: '#/components/schemas/DiscountModality'
        discountFixedDate:
          type: array
          items:
            $ref: '#/components/schemas/DiscountFixedData'
        value:
          type: integer
    RebateRules:
      type: object
      nullable: true
      properties:
        modality:
          $ref: '#/components/schemas/RebateModality'
        value:
          type: number
          minimum: 0
    FineRules:
      type: object
      nullable: true
      properties:
        modality:
          $ref: '#/components/schemas/FineModality'
        value:
          type: number
          minimum: 0
    Withdraw:
      type: object
      nullable: true
      properties:
        value:
          type: integer
          minimum: 0
        agentMode:
          type: string
        changeMode:
          type: integer
        withdrawalServiceProvider:
          type: string
    Withdrawal:
      type: object
      nullable: true
      properties:
        withdraw:
          $ref: '#/components/schemas/Withdraw'
        change:
          $ref: '#/components/schemas/Withdraw'
    Amount:
      type: object
      properties:
        customerCanChangeValue:
          type: boolean
        chargeValue:
          type: integer
        interestRules:
          $ref: '#/components/schemas/InterestRules'
        discountRules:
          $ref: '#/components/schemas/DiscountRules'
        rebateRules:
          $ref: '#/components/schemas/RebateRules'
        fineRules:
          $ref: '#/components/schemas/FineRules'
        withdrawal:
          $ref: '#/components/schemas/Withdrawal'
    Calendar:
      type: object
      properties:
        dueDate:
          type: string
          description: ISO date string
        expiration:
          type: integer
          minimum: 1
          maximum: 2147483647
        validateAfterExpiration:
          type: integer
        presentation:
          type: string
        creation:
          type: string
          description: Only on staging to simplify testing
    Debtor:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        taxID:
          type: string
        taxIDType:
          type: string
          enum:
            - BR:CNPJ
            - BR:CPF
    Receiver:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        taxID:
          type: string
        taxIDType:
          type: string
          enum:
            - BR:CNPJ
            - BR:CPF
        tradeName:
          type: string
        email:
          type: string
        street:
          type: string
          maxLength: 200
        city:
          type: string
          maxLength: 200
        state:
          type: string
          maxLength: 2
        zipcode:
          type: string
          maxLength: 8
    PixCharge:
      type: object
      properties:
        txid:
          type: string
          description: Unique transaction identifier
        status:
          type: string
          enum:
            - ACTIVE
            - EXPIRED
            - PAID
            - CANCELED
        value:
          type: number
          description: Charge amount in cents
        key:
          type: string
          description: PIX key for the charge
        keyType:
          type: string
          enum:
            - CPF
            - CNPJ
            - EMAIL
            - PHONE
            - EVP
        expiresAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        txi:
          type: string
          description: txid of pix charge
    PixChargeCreate:
      type: object
      properties:
        chargeType:
          $ref: '#/components/schemas/ChargeType'
        calendar:
          $ref: '#/components/schemas/Calendar'
        additionalInfo:
          type: array
          maxItems: 50
          items:
            $ref: '#/components/schemas/AdditionalInfo'
        comment:
          type: string
          maxLength: 140
        amount:
          $ref: '#/components/schemas/Amount'
        pixKey:
          type: string
          minLength: 1
          maxLength: 255
        location:
          type: object
          nullable: true
          properties:
            id:
              type: string
              minLength: 1
            isLinked:
              type: boolean
              default: false
        ensureSameTaxID:
          type: boolean
        debtor:
          $ref: '#/components/schemas/Debtor'
        receiver:
          $ref: '#/components/schemas/Receiver'
    PixChargeUpdate:
      type: object
      properties:
        value:
          type: number
          description: Charge amount in cents
        key:
          type: string
          description: PIX key for the charge
        keyType:
          type: string
          enum:
            - CPF
            - CNPJ
            - EMAIL
            - PHONE
            - EVP
        expiresAt:
          type: string
          format: date-time
    PixChargeRec:
      type: object
      properties:
        txid:
          type: string
          description: Transaction identifier
        status:
          type: string
          enum:
            - ACTIVE
            - EXPIRED
            - PAID
            - CANCELED
    PixChargeLocation:
      type: object
      properties:
        locId:
          type: string
          description: Location identifier
        charges:
          type: array
          items:
            $ref: '#/components/schemas/PixCharge'
    AllowPayment:
      type: object
      properties:
        allowed:
          type: boolean
          description: Whether payment is allowed
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
tags:
  - name: pixCharge
