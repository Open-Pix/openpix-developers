    get:
      tags:
        - pix-charge
      summary: Get a pix charge
      description: Retrieve details of a specific Pix charge
      parameters:
        - name: txid
          in: path
          required: true
          schema:
            type: string
          description: pix charge txid
          example: 6290ccfd42831958a405debc
        - name: DPP
          in: query
          required: false
          schema:
            type: string
          description: Optional payment date-time for calculation
        - name: codMun
          in: query
          required: false
          schema:
            type: string
          description: Optional municipality code for business-day calculation
      responses:
        '200':
          description: the pix charge
          content:
            application/json:
              schema:
                type: object
                properties:
                  charge:
                    $ref: '#/components/schemas/PixCharge'
                    type: object
              example:
                account:
                  accountId: 6290ccfd42831958a405debc
                  isDefault: true
                  balance:
                    total: 129430
                    blocked: 0
                    available: 129430
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '401':
          description: Unauthorized - invalid AppID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Pix charge not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
