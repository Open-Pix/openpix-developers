          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  status:
                    type: string
  /api/openpix/v1/webhook:
    get:
      parameters:
        - in: query
          name: url
          description: You can use the url to filter all webhooks
          schema:
            type: string
          example: https://mycompany.com.br/webhook
      tags:
        - webhook
      summary: Get a list of webhooks
      responses:
        '200':
          description: A list of webhooks
          content:
            application/json:
              schema:
                type: object
                properties:
                  webhooks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Webhook'
                  pageInfo:
                    type: object
                    properties:
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            message:
                              type: string
                            data:
                              type: object
                              properties:
                                skip:
                                  type: number
                                limit:
                                  type: number
