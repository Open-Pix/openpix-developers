openapi: 3.0.3
info:
  title: OpenPix
  description: >-
    A OpenPix √© uma Plataforma de Gest√£o de Pagamentos. 

     Para utilizar nossa API de Produ√ß√£o, utilize exclusivamente o seguinte endpoint: 

     üëâ __[https://api.openpix.com.br/](https://api.openpix.com.br/)__ 

     Al√©m disso, oferecemos tamb√©m um ambiente de sandbox (ambiente de testes), ideal para desenvolvimento e valida√ß√£o de integra√ß√µes sem impactar dados reais. 

     üëâ __[https://api.woovi-sandbox.com/](https://api.woovi-sandbox.com/)__ 

     Veja como configurar seu acesso a nossa API [aqui](https://developers.openpix.com.br/docs/apis/api-getting-started).
  version: 1.0.0
servers:
  - url: https://api.openpix.com.br
    description: API de Produ√ß√£o
  - url: https://api.woovi-sandbox.com
    description: API de Testes
security:
  - AppID: []
paths:
  '/api/v1/account/{accountId}':
    get:
      tags:
        - account
      summary: Get an Account
      parameters:
        - name: accountId
          in: path
          description: ID of the Account
          required: true
          schema:
            type: string
          example: 6290ccfd42831958a405debc
      responses:
        '200':
          description: The Account retrieve using the given Account ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    type: object
                    $ref: '#/components/schemas/CompanyBankAccount'
              example:
                account:
                  accountId: 6290ccfd42831958a405debc
                  isDefault: true
                  balance:
                    total: 129430
                    blocked: 0
                    available: 129430
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /api/v1/account/:
    get:
      tags:
        - account
      summary: Get a list of Accounts
      responses:
        '200':
          description: A list of Accounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/CompanyBankAccount'
              example:
                accounts:
                  - accountId: 6290ccfd42831958a405debc
                    isDefault: true
                    balance:
                      total: 129430
                      blocked: 0
                      available: 129430
                  - accountId: 6286b467a7910113577e00ce
                    isDefault: false
                    balance:
                      total: 130
                      blocked: 100
                      available: 30
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /api/v1/account:
    post:
      tags:
        - account
      summary: Create a new Account
      description: Creates a new bank account for the company. Requires the bank
        account feature to be enabled.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                companyBankAccount:
                  type: object
                  $ref: '#/components/schemas/CompanyBankAccount'
      responses:
        '200':
          description: The created Account information
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    type: object
                    $ref: '#/components/schemas/CompanyBankAccount'
              example:
                account:
                  accountId: 6290ccfd42831958a405debc
                  isDefault: true
                  balance:
                    total: 129430
                    blocked: 0
                    available: 129430
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: Bank account feature is not enabled
        '403':
          description: Forbidden - Wrong API type
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: Wrong API type
  /api/v1/account-register:
    get:
      tags:
        - account register
      summary: Get account register by Tax ID
      description: Retrieves an existing account registration by Tax ID
      parameters:
        - name: taxID
          in: query
          required: true
          description: Tax ID of the company to retrieve
          schema:
            type: string
            example: '12345678901234'
      responses:
        '200':
          description: Account register found and returned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  officialName:
                    type: string
                    example: Company Official Name
                  tradeName:
                    type: string
                    example: Company Trade Name
                  type:
                    type: string
                    example: BAAS
                  taxID:
                    type: object
                    properties:
                      taxID:
                        type: string
                        example: '12345678901234'
                      type:
                        type: string
                        example: BR_CNPJ
                  status:
                    type: string
                    example: PENDING
        '400':
          description: Bad request - validation error or missing authorization
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    oneOf:
                      - type: string
                      - type: array
                        items:
                          type: object
              examples:
                MissingAuthorization:
                  value:
                    error: Invalid Authorization header
                CompanyNotFound:
                  value:
                    error: Company not found
                ValidationError:
                  value:
                    error:
                      - code: too_small
                        minimum: 1
                        type: string
                        inclusive: true
                        exact: false
                        message: Tax ID is required
                        path:
                          - taxID
        '404':
          description: Account register not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: Account register not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: Internal server error
    post:
      tags:
        - account register
      summary: Register a new account
      description: Creates a new account registration with the provided details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                officialName:
                  type: string
                  description: Official name of the company
                  minLength: 1
                tradeName:
                  type: string
                  description: Trade name of the company
                  minLength: 1
                taxID:
                  type: string
                  description: Tax ID of the company
                  minLength: 1
                documents:
                  type: array
                  description: Company documents
                  items:
                    type: object
                    properties:
                      url:
                        type: string
                        description: Document URL
                        minLength: 1
                      type:
                        type: string
                        enum:
                          - SOCIAL_CONTRACT
                          - ATA
                          - BYLAWS
                representatives:
                  type: array
                  description: Company representatives (s√≥cio)
                  items:
                    type: object
                    required:
                      - name
                      - birthDate
                      - email
                      - taxID
                      - address
                    properties:
                      name:
                        type: string
                        description: Representative name
                        minLength: 1
                      documents:
                        type: array
                        items:
                          type: object
                          required:
                            - url
                            - type
                          properties:
                            url:
                              type: string
                              description: Document URL
                              minLength: 1
                            type:
                              type: string
                              enum:
                                - IDENTITY_FRONT
                                - IDENTITY_BACK
                                - CNH_FRONT
                                - CNH_BACK
                                - PICTURE
                      birthDate:
                        type: string
                        description: Representative birth date
                        minLength: 1
                      email:
                        type: string
                        description: Representative email
                        format: email
                      type:
                        type: string
                        enum:
                          - ADMIN
                      taxID:
                        type: string
                        description: Representative tax ID
                        minLength: 1
                      address:
                        type: object
                        required:
                          - zipcode
                          - street
                          - number
                          - neighborhood
                          - city
                          - state
                          - taxID
                        properties:
                          zipcode:
                            type: string
                            description: Address zip code
                            minLength: 1
                          street:
                            type: string
                            description: Street name
                            minLength: 1
                          number:
                            type: string
                            description: Street number
                            minLength: 1
                          neighborhood:
                            type: string
                            description: Neighborhood
                            minLength: 1
                          city:
                            type: string
                            description: City
                            minLength: 1
                          state:
                            type: string
                            description: State
                            minLength: 1
                          complement:
                            type: string
                            description: Address complement
                          taxID:
                            type: string
                            description: Tax ID
                            minLength: 1
                billingAddress:
                  type: object
                  required:
                    - zipcode
                    - street
                    - number
                    - neighborhood
                    - city
                  properties:
                    zipcode:
                      type: string
                      description: Billing address zip code
                      minLength: 1
                    street:
                      type: string
                      description: Street name
                      minLength: 1
                    number:
                      type: string
                      description: Street number
                      minLength: 1
                    neighborhood:
                      type: string
                      description: Neighborhood
                      minLength: 1
                    city:
                      type: string
                      description: City
                      minLength: 1
              required:
                - officialName
                - tradeName
                - taxID
                - billingAddress
            examples:
              ValidAccountRegister:
                value:
                  officialName: Company Official Name
                  tradeName: Company Trade Name
                  taxID: '12345678901234'
                  billingAddress:
                    zipcode: '12345678'
                    street: Test Street
                    number: '123'
                    neighborhood: Test Neighborhood
                    city: Test City
                  representatives:
                    - name: John Doe
                      birthDate: 1990-01-01
                      email: john@example.com
                      taxID: '12345678901'
                      type: ADMIN
                      address:
                        zipcode: '12345678'
                        street: Test Street
                        number: '123'
                        neighborhood: Test Neighborhood
                        city: Test City
                        state: ST
                        taxID:
                          taxID: '12345678901'
                          type: BR_CPF
      responses:
        '200':
          description: Account successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  officialName:
                    type: string
                    example: Company Official Name
                  tradeName:
                    type: string
                    example: Company Trade Name
                  taxID:
                    type: object
                    properties:
                      taxID:
                        type: string
                        example: '12345678901234'
                  status:
                    type: string
                    example: PENDING
                  requestedDocuments:
                    type: array
                    items:
                      type: string
                  missingDocumentsDescription:
                    type: string
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    oneOf:
                      - type: string
                      - type: array
                        items:
                          type: object
                          properties:
                            code:
                              type: string
                            message:
                              type: string
                            path:
                              type: array
                              items:
                                type: string
              examples:
                MissingAuthorization:
                  value:
                    error: Invalid Authorization header
                CompanyNotFound:
                  value:
                    error: Company not found
                ValidationError:
                  value:
                    error:
                      - code: too_small
                        minimum: 1
                        type: string
                        inclusive: true
                        message: Official name is required
                        path:
                          - officialName
        '403':
          description: Forbidden action
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: This feature is not enabled for your company. Contact us to active.
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: Internal server error
  '/api/v1/account/{accountId}/withdraw':
    post:
      tags:
        - account
      summary: Withdraw from an Account
      description:
        An additional fee may be charged depending on the minimum free
        withdrawal amount. See more about at
        https://developers.openpix.com.br/docs/FAQ/faq-virtual-account/#onde-posso-consultar-as-taxas-da-minha-conta-virtual
      parameters:
        - name: accountId
          in: path
          description: ID of the Account
          required: true
          schema:
            type: string
          example: 6290ccfd42831958a405debc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: number
                  description: Value in cents
            example:
              value: 7000
      responses:
        '200':
          description: Withdraw and Acccount information
          content:
            application/json:
              schema:
                type: object
                properties:
                  withdraw:
                    type: object
                    properties:
                      account:
                        type: object
                        $ref: '#/components/schemas/CompanyBankAccount'
                      transaction:
                        type: object
                        $ref: '#/components/schemas/WithdrawTransaction'
              example:
                withdraw:
                  account:
                    accountId: 6290ccfd42831958a405debc
                    isDefault: true
                    balance:
                      total: 122430
                      blocked: 0
                      available: 122430
                  transaction:
                    endToEndId: E23114447202205191817cx6VMrbwtw6
                    transaction: 7000
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /api/v1/application:
    delete:
      tags:
        - application
      summary: Delete an application
      description:
        Deactivates an application by setting isActive to false and adding
        a removedAt timestamp
      requestBody:
        description: Data identifying the application to delete
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                  description: The client ID of the application to delete
              required:
                - clientId
            examples:
              Application:
                value:
                  clientId: client_123abc
      responses:
        '200':
          description: Application successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates the operation was successful
              example:
                success: true
        '400':
          description: Validation error or other client error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                        message:
                          type: string
              examples:
                ValidationError:
                  value:
                    error: Validation error
                    details:
                      - field: clientId
                        message: Application client ID is required
                CannotDeleteMaster:
                  value:
                    error: You cannot delete a master application
        '404':
          description: Application not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: Application not found
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: Internal server error
    post:
      tags:
        - application
      summary: Create a new application
      description: Creates a new application for a company
      requestBody:
        description: Data to create a new application
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationPayload'
            examples:
              Application:
                value:
                  accountId: 507f1f77bcf86cd799439011
                  application:
                    name: Test API
                    type: API
      responses:
        '201':
          description: Application successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  application:
                    $ref: '#/components/schemas/Application'
              example:
                application:
                  name: Test API
                  isActive: true
                  type: API
                  clientId: client_123abc
                  clientSecret: secret_456def
                  appID: app_789ghi
                  companyBankAccount: 507f1f77bcf86cd799439011
        '400':
          description: Validation error or other client error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                        message:
                          type: string
              examples:
                ValidationError:
                  value:
                    error: Validation error
                    details:
                      - field: accountId
                        message: Company bank account ID is required
                NoMasterApplication:
                  value:
                    error: Only MASTER application can create other application types
        '403':
          description: Forbidden - Missing required feature
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: You need feature BAAS to access this endpoint
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: Internal server error
  '/api/v1/cashback-fidelity/balance/{taxID}':
    get:
      tags:
        - cashback-fidelity
      summary: Get the exclusive cashback amount an user still has to receive by taxID.
      parameters:
        - name: taxID
          in: path
          description: The raw tax ID from the customer you want to get the balance.
          required: true
          schema:
            type: string
          examples:
            taxID:
              value: '60151449000182'
      responses:
        '200':
          description: Amount the user still has to receive.
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: number
                  status:
                    type: string
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /api/v1/cashback-fidelity:
    post:
      tags:
        - cashback-fidelity
      summary: Get or create cashback for a customer.
      description: Create a new cashback exclusive for the customer with a given
        taxID. If the customer already has a pending excluisve cashback, this
        endpoint will return it instead.
      requestBody:
        description: Customer's taxID and the cash
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                taxID:
                  type: string
                  description: Customer taxID (CPF or CNPJ)
                value:
                  type: number
                  description: Cashback value in centavos
            example:
              value: 100
              taxID: 11111111111
      responses:
        '200':
          description:
            Didn't create a new cashback, returning previously existing
            cashback information instead.
          content:
            application/json:
              schema:
                type: object
                properties:
                  cashback:
                    description: Object representing the existing cashback
                    type: object
                    properties:
                      value:
                        type: number
                        description: Cashback value in centavos
                  message:
                    type: string
                    description: String explaining what happened
        '201':
          description: New cashback created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  cashback:
                    description: Object representing the new cashback
                    type: object
                    properties:
                      value:
                        type: number
                        description: Cashback value in centavos
                  message:
                    type: string
                    description: String explaining what happened
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  '/openpix/charge/brcode/image/{:id}.png?size=1024':
    get:
      tags:
        - charge
      summary: Get an image of Qr Code from a Charge
      parameters:
        - in: path
          name: id
          description: charge link payment ID
          required: true
          schema:
            type: string
          examples:
            paymentLinkID:
              value: fe7834b4060c488a9b0f89811be5f5cf
        - in: query
          name: size
          description:
            Size for the image. This size should be between 600 and 4096. if
            the size parameter was not passed, the default value will be 1024.
          required: false
          schema:
            type: string
          examples:
            size:
              value: 768
      responses:
        '200':
          description: The Qr Code image as MIME type
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  '/api/image/qrcode/base64/{:id}':
    get:
      tags:
        - charge
      summary: Get a base64 encoded QR Code image from a Charge
      parameters:
        - in: path
          name: id
          description: charge ID, payment link ID, or QR code ID
          required: true
          schema:
            type: string
          examples:
            paymentLinkID:
              value: fe7834b4060c488a9b0f89811be5f5cf
        - in: query
          name: size
          description:
            Size for the image. This size should be between 600 and 4096. If
            the size parameter is not passed, the default value will be 1024.
          required: false
          schema:
            type: string
          examples:
            size:
              value: 768
      responses:
        '200':
          description: The QR Code image as base64 string
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  imageBase64:
                    type: string
                    description: Base64 encoded PNG image with data URL format
                    example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: Failed to generate QR code
  '/api/v1/charge/{id}':
    delete:
      tags:
        - charge
      summary: Delete a charge
      parameters:
        - name: id
          in: path
          description:
            charge ID or correlation ID. You will need URI encoding if your
            correlation ID has characters outside the ASCII set or reserved
            characters (%, \#, /).
          required: true
          schema:
            type: string
          examples:
            chargeId:
              value: Q2hhcmdlOjYwM2U3NDlhNDI1NjAyYmJiZjRlN2JlZA==
            correlationID:
              value: fe7834b4060c488a9b0f89811be5f5cf
      responses:
        '200':
          description: The charge deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  id:
                    type: string
                    description: the id previously informed to be found and deleted
                example:
                  status: OK
                  id: fe7834b4060c488a9b0f89811be5f5cf
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    patch:
      tags:
        - charge
      summary: Edit expiration date of a charge
      parameters:
        - name: id
          in: path
          description:
            correlation ID. You will need URI encoding if your correlation ID
            has characters outside the ASCII set or reserved characters (%, \#,
            /).
          required: true
          schema:
            type: string
          examples:
            correlationID:
              value: fe7834b4060c488a9b0f89811be5f5cf
      requestBody:
        description: Expires date to update charge
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/ChargePatchPayload'
            example:
              expiresDate: 2021-04-01T17:28:51.882Z
      responses:
        '200':
          description: The charge was updated to new expiration date
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  id:
                    type: string
                    description: the id previously informed to be found and deleted
                  expiresDate:
                    type: string
                    description: new date to expire specfic charge
                example:
                  charge:
                    status: ACTIVE
                    customer:
                      name: Dan
                      email: email0@example.com
                      phone: '5511999999999'
                      taxID:
                        taxID: '31324227036'
                        type: BR:CPF
                    value: 100
                    comment: good
                    correlationID: 9134e286-6f71-427a-bf00-241681624586
                    paymentLinkID: 7777a23s-6f71-427a-bf00-241681624586
                    paymentLinkUrl: https://woovi.com/pay/9134e286-6f71-427a-bf00-241681624586
                    qrCodeImage: https://api.woovi.com/openpix/charge/brcode/image/9134e286-6f71-427a-bf00-241681624586.png
