  '/api/openpix/v1/webhook/{id}':
    delete:
      tags:
        - webhook
      summary: Delete a Webhook
      description: Endpoint to delete a Webhook
      parameters:
        - name: id
          in: path
          description: webhook ID
          required: true
          schema:
            type: string
          examples:
            webhookID:
              value: Q2hhcmdlOjYwM2U3NDlhNDI1NjAyYmJiZjRlN2JlZA==
