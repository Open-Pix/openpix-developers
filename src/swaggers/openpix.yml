          description:
            Interests configuration. This property is only considered for
            charges of type OVERDUE
          type: object
          properties:
            value:
              type: number
              description:
                Value in basis points of interests to be applied daily after the
                charge hits the deadline
        fines:
          description:
            Fines configuration. This property is only considered for charges
            of type OVERDUE
          type: object
          properties:
            value:
              type: number
              description:
                Value in basis points of fines to be applied when the charge hits
                the deadline
