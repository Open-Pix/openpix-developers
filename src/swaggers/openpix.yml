components:
  schemas:
    CompanyBankAccount:
      type: object
      properties:
        accountId:
          type: string
          description: ID of the Account
        isDefault:
          type: boolean
        balance:
          type: object
          properties:
            total:
              type: number
              description: Total amount in cents
            blocked:
              type: number
              description: Blocked amount in cents
            available:
              type: number
              description: Available amount in cents
    WithdrawTransaction:
      type: object
      properties:
        endToEndId:
          type: string
          description: ID of the Withdraw Transaction
        value:
          type: string
    AccountRegister:
      type: object
      properties:
        officialName:
          type: string
          description: Official name of the company
        tradeName:
          type: string
          description: Trade name of the company
        taxID:
          type: object
          properties:
            taxID:
              type: string
              description: The tax ID value
            type:
              type: string
              description: The type of tax ID
        status:
          type: string
          description: Status of the account registration
        annualRevenue:
          type: number
          description: Annual revenue of the company
    AccountRegisterPayload:
      type: object
      required:
        - officialName
        - tradeName
        - taxID
        - annualRevenue
      properties:
        officialName:
          type: string
          description: Official name of the company
        tradeName:
          type: string
          description: Trade name of the company
        taxID:
          type: string
          description: Tax ID of the company
        annualRevenue:
          type: number
          description: Annual revenue of the company
    AccountRegisterResponse:
      type: object
      properties:
        officialName:
          type: string
          description: Official name of the company
        tradeName:
          type: string
          description: Trade name of the company
        taxID:
          type: object
          properties:
            taxID:
              type: string
              description: The tax ID value
            type:
              type: string
              description: The type of tax ID
        status:
          type: string
          description: Status of the account registration
    ErrorResponse:
      type: object
      properties:
        error:
          oneOf:
            - type: string
              description: Error message
            - type: array
              description: Validation errors
              items:
                type: object
          type: string
          description: Error message
    Application:
      type: object
      properties:
        name:
          type: string
          description: Name of the application
        isActive:
          type: boolean
          description: Whether the application is active
        type:
          type: string
          description: Type of the application (API, POS, PLUGIN, CHECKOUT)
          enum:
            - API
            - POS
            - PLUGIN
            - CHECKOUT
            - MASTER
        clientId:
          type: string
          description: Client ID for authentication
        clientSecret:
          type: string
          description: Client secret for authentication
        appID:
          type: string
          description: Unique application identifier
        companyBankAccount:
          type: string
          description: ID of the linked company bank account
    ApplicationPayload:
      type: object
      properties:
        accountId:
          type: string
          description: The ID of the company bank account
        application:
          type: object
          properties:
            name:
              type: string
              description: Name of the application
            type:
              type: string
              description: Type of the application (API)
              enum:
                - API
    ApplicationDeletePayload:
      type: object
      properties:
        clientId:
          type: string
          description: The client ID of the application to delete
    Charge:
      type: object
      properties:
        value:
          type: number
        customer:
          type: object
          $ref: '#/components/schemas/Customer'
        type:
          type: string
          enum:
            - DYNAMIC
            - OVERDUE
            - BOLETO
          description:
            Charge type is used to determine whether a charge will have a
