openapi: 3.0.3
info:
  title: OpenPix
  description: A OpenPix é uma Plataforma de Gestão de Pagamentos. Para utilizar
    nossa API você deve
    acessar  __[https://api.openpix.com.br/](https://api.openpix.com.br/)__ e
    somente o mesmo. A OpenPix não aceita subdominios para a API.
  version: 1.0.0
servers:
  - url: https://api.openpix.com.br/
    description: Production server
security:
  - AppID: []
paths:
  '/api/openpix/v1/charge/{id}':
    delete:
      tags:
        - charge
      summary: Delete a charge
      parameters:
        - name: id
          in: path
          description:
            charge ID or correlation ID. You will need URI encoding if your
            correlation ID has characters outside the ASCII set or reserved
            characters (%, \#, /).
          required: true
          schema:
            type: string
          examples:
            chargeId:
              value: Q2hhcmdlOjYwM2U3NDlhNDI1NjAyYmJiZjRlN2JlZA==
            correlationID:
              value: fe7834b4060c488a9b0f89811be5f5cf
      responses:
        '200':
          description: The charge deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  id:
                    type: string
                    description: the id previously informed to be found and deleted
                example:
                  status: OK
                  id: fe7834b4060c488a9b0f89811be5f5cf
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    get:
      tags:
        - charge
      summary: Get one charge
      parameters:
        - name: id
          in: path
          description:
            charge ID or correlation ID. You will need URI encoding if your
            correlation ID has characters outside the ASCII set or reserved
            characters (%, \#, /).
          required: true
          schema:
            type: string
          examples:
            chargeId:
              value: Q2hhcmdlOjYwM2U3NDlhNDI1NjAyYmJiZjRlN2JlZA==
            correlationID:
              value: fe7834b4060c488a9b0f89811be5f5cf
      responses:
        '200':
          description: The charge retrieve using the given ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  charge:
                    type: object
                    $ref: '#/components/schemas/Charge'
                example:
                  charge:
                    status: ACTIVE
                    customer:
                      name: Dan
                      email: email0@example.com
                      phone: '5511999999999'
                      taxID:
                        taxID: '31324227036'
                        type: BR:CPF
                    value: 100
                    comment: good
                    correlationID: 9134e286-6f71-427a-bf00-241681624586
                    paymentLinkID: 7777-6f71-427a-bf00-241681624586
                    paymentLinkUrl: https://openpix.com.br/pay/9134e286-6f71-427a-bf00-241681624586
                    globalID: Q2hhcmdlOjcxOTFmMWIwMjA0NmJmNWY1M2RjZmEwYg==
                    qrCodeImage: https://api.openpix.dev/openpix/charge/brcode/image/9134e286-6f71-427a-bf00-241681624586.png
                    brCode:
                      000201010212261060014br.gov.bcb.pix2584http://localhost:5001/openpix/testing?transactionID=867ba5173c734202ac659721306b38c952040000530398654040.015802BR5909LOCALHOST6009Sao
                      Paulo62360532867ba5173c734202ac659721306b38c963044BCA
                    additionalInfo:
                      - key: Product
                        value: Pencil
                      - key: Invoice
                        value: '18476'
                      - key: Order
                        value: '302'
                    expiresIn: 2592000
                    createdAt: 2021-03-02T17:28:51.882Z
                    updatedAt: 2021-03-02T17:28:51.882Z
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /api/openpix/v1/charge:
    get:
      tags:
        - charge
      summary: Get a list of charges
      parameters:
        - in: query
          name: start
          schema:
            $ref: '#/components/schemas/Start'
        - in: query
          name: end
          schema:
            $ref: '#/components/schemas/End'
        - name: status
          in: query
          schema:
            type: string
            enum:
              - ACTIVE
              - COMPLETED
              - EXPIRED
      responses:
        '200':
          description: A list of charges
          content:
            application/json:
              schema:
                type: object
                properties:
                  charges:
                    type: array
                    items:
                      $ref: '#/components/schemas/Charge'
                  pageInfo:
                    type: object
                    properties:
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            message:
                              type: string
                            data:
                              type: object
                              properties:
                                skip:
                                  type: number
                                limit:
                                  type: number
                      skip:
                        type: number
                      limit:
                        type: number
                      totalCount:
                        type: number
                      hasPreviousPage:
                        type: boolean
                      hasNextPage:
                        type: boolean
                example:
                  pageInfo:
                    skip: 0
                    limit: 10
                    totalCount: 20
                    hasPreviousPage: false
                    hasNextPage: true
                  charges:
                    status: ACTIVE
                    customer:
                      name: Dan
                      email: email0@example.com
                      phone: '5511999999999'
                      taxID:
                        taxID: '31324227036'
                        type: BR:CPF
                    value: 100
                    comment: good
                    correlationID: 9134e286-6f71-427a-bf00-241681624586
                    paymentLinkID: 7777a23s-6f71-427a-bf00-241681624586
                    paymentLinkUrl: https://openpix.com.br/pay/9134e286-6f71-427a-bf00-241681624586
                    qrCodeImage: https://api.openpix.dev/openpix/charge/brcode/image/9134e286-6f71-427a-bf00-241681624586.png
                    brCode:
                      000201010212261060014br.gov.bcb.pix2584http://localhost:5001/openpix/testing?transactionID=867ba5173c734202ac659721306b38c952040000530398654040.015802BR5909LOCALHOST6009Sao
                      Paulo62360532867ba5173c734202ac659721306b38c963044BCA
                    additionalInfo:
                      - key: Product
                        value: Pencil
                      - key: Invoice
                        value: '18476'
                      - key: Order
                        value: '302'
                    expiresIn: 2592000
                    createdAt: 2021-03-02T17:28:51.882Z
                    updatedAt: 2021-03-02T17:28:51.882Z
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    post:
      tags:
        - charge
      summary: Create a new Charge
      parameters:
        - in: query
          name: return_existing
          description:
            Make the endpoint idempotent, will return an existent charge if
            already has a one with the correlationID
          required: false
          schema:
            type: boolean
          examples:
            return_existing:
              value: true
      description: Endpoint to create a new Charge for a customer
      requestBody:
        description: Data to create a new charge
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/ChargePayload'
            example:
              correlationID: 9134e286-6f71-427a-bf00-241681624586
              value: 100
              comment: good
              customer:
                name: Dan
                taxID: '31324227036'
                email: email0@example.com
                phone: '5511999999999'
              additionalInfo:
                - key: Product
                  value: Pencil
                - key: Invoice
                  value: '18476'
                - key: Order
                  value: '302'
      responses:
        '200':
          description:
            Charge ID and also the generated Dynamic BR Code to be rendered as
            a QRCode
          content:
            application/json:
              schema:
                type: object
                properties:
                  charge:
                    $ref: '#/components/schemas/Charge'
                  correlationID:
                    type: string
                  brCode:
                    type: string
                example:
                  charge:
                    status: ACTIVE
                    customer:
                      name: Dan
                      email: email0@example.com
                      phone: '5511999999999'
                      taxID:
                        taxID: '31324227036'
                        type: BR:CPF
                    value: 100
                    comment: good
                    correlationID: 9134e286-6f71-427a-bf00-241681624586
                    paymentLinkID: 7777a23s-6f71-427a-bf00-241681624586
                    paymentLinkUrl: https://openpix.com.br/pay/9134e286-6f71-427a-bf00-241681624586
                    qrCodeImage: https://api.openpix.dev/openpix/charge/brcode/image/9134e286-6f71-427a-bf00-241681624586.png
                    expiresIn: 2592000
                    createdAt: 2021-03-02T17:28:51.882Z
                    updatedAt: 2021-03-02T17:28:51.882Z
                    brCode:
                      000201010212261060014br.gov.bcb.pix2584http://localhost:5001/openpix/testing?transactionID=867ba5173c734202ac659721306b38c952040000530398654040.015802BR5909LOCALHOST6009Sao
                      Paulo62360532867ba5173c734202ac659721306b38c963044BCA
                    additionalInfo:
                      - key: Product
                        value: Pencil
                      - key: Invoice
                        value: '18476'
                      - key: Order
                        value: '302'
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  '/api/openpix/v1/refund/{id}':
    get:
      tags:
        - refund
      summary: Get one refund
      parameters:
        - name: id
          in: path
          description: refund ID or correlation ID
          required: true
          schema:
            type: string
          examples:
            id:
              value: Q2hhcmdlOjYwM2U3NDlhNDI1NjAyYmJiZjRlN2JlZA==
            correlationID:
              value: fe7834b4060c488a9b0f89811be5f5cf
      responses:
        '200':
          description: The refund retrieve using the given ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  refund:
                    type: object
                    $ref: '#/components/schemas/Refund'
                example:
                  refund:
                    value: 100
                    correlationID: 7777-6f71-427a-bf00-241681624586
                    refundId: 11bf5b37e0b842e08dcfdc8c4aefc000
                    returnIdentification: D09089356202108032000a543e325902
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /api/openpix/v1/refund:
    get:
      tags:
        - refund
      summary: Get a list of refunds
      responses:
        '200':
          description: A list of refunds
          content:
            application/json:
              schema:
                type: object
                properties:
                  refunds:
                    type: array
                    items:
                      $ref: '#/components/schemas/Refund'
                  pageInfo:
                    type: object
                    properties:
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            message:
                              type: string
                            data:
                              type: object
                              properties:
                                skip:
                                  type: number
                                limit:
                                  type: number
                      skip:
                        type: number
                      limit:
                        type: number
                      totalCount:
                        type: number
                      hasPreviousPage:
                        type: boolean
                      hasNextPage:
                        type: boolean
                example:
                  pageInfo:
                    skip: 0
                    limit: 10
                    totalCount: 20
                    hasPreviousPage: false
                    hasNextPage: true
