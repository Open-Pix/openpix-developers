          type: string
        emails:
          type: array
          items:
            type: string
        taxID:
          type: string
        name:
          type: string
        nick:
          type: string
        gender:
          type: string
        tags:
          type: string
        correlationID:
          type: string
        manager:
          type: string
        area:
          type: string
        phoneNumbers:
          type: array
          items:
            type: string
        birthDate:
          type: string
          format: date
        admissionDate:
          type: string
          format: date
        demissionDate:
          type: string
          format: date
        password:
          type: string
    ApplicationEnumTypePayload:
      type: string
      description:
        Type of the application that you want to register. Each of this has
        some kind of permissions.
      enum:
        - API
        - PLUGIN
        - ORACLE
    TaxIDObjectPayload:
      type: object
      properties:
        taxID:
          type: string
          description:
            The tax identifier of your account holder. This should be a raw
            string with only digits.
        type:
          type: string
          enum:
            - BR:CNPJ
    PreRegistrationUserObject:
      type: object
      properties:
        firstName:
          type: string
          description: >
            The user's first name.

            If the pre registration has been approved, this will be turn the company's first user first name.
        lastName:
          type: string
          description: >
            The user's last name.

            If the pre registration has been approved, this will be turn the company's first user last name.
        email:
          type: string
          description: >
            The user's email.

            It'll be the email that will entered in contact to validate that it's a real person (it's a step to approve the preregistration).

            After approving the preregistration, it'll be the company's user email.
        phone:
          type: string
          description: >
            The user's phone number, need to be a validated phone number because
            it'll receive a SMS confirming that is a real person.

            We're accept only values that matches the E.164 standard, that follows this pattern: [+][country code][local phone number].
      required:
        - firstName
        - lastName
        - email
        - phone
    PreRegistrationObject:
      type: object
      properties:
        name:
          type: string
          description:
            The name of this preregistration. It'll be related as your company
            name too.
        website:
          type: string
          description: A website that is related to this preregistration.
        taxID:
          $ref: '#/components/schemas/TaxIDObjectPayload'
      required:
        - name
        - taxID
    PreRegistrationPayloadObject:
      type: object
      properties:
        preRegistration:
          $ref: '#/components/schemas/PreRegistrationObject'
        user:
          $ref: '#/components/schemas/PreRegistrationUserObject'
    AccountObjectPayload:
      type: object
      properties:
        clientId:
          type: string
          description:
            The client ID from the company bank account that is related to this
            preregistration/company.
    CompanyObjectPayload:
      type: object
      properties:
        id:
          type: string
          description: The ID of the company that is related to this preregistration.
        name:
          type: string
          description: The name of the company that is related to this preregistration.
        taxID:
          $ref: '#/components/schemas/TaxIDObjectPayload'
    PreRegistrationObjectPayload:
      type: object
      properties:
        name:
          type: string
          description:
            When the preregistration will turn a company, this will be the name
            of the company that this preregistration is related.
        taxID:
          $ref: '#/components/schemas/TaxIDObjectPayload'
    PartnerApplicationPayload:
      type: object
      properties:
        name:
          type: string
          description: The name that identifies your application.
        isActive:
          type: boolean
          description: Current status of your application.
        type:
          $ref: '#/components/schemas/ApplicationEnumTypePayload'
        clientId:
          type: string
          description: The ID of this client application.
        clientSecret:
          type: string
          description: The secret of this client application.
    CompanyBankAccount:
      type: object
      properties:
        accountId:
          type: string
          description: ID of the Account
        isDefault:
          type: boolean
        balance:
          type: object
          properties:
            total:
              type: number
              description: Total amount in cents
            blocked:
              type: number
              description: Blocked amount in cents
            available:
              type: number
              description: Available amount in cents
    WithdrawTransaction:
      type: object
      properties:
        endToEndId:
          type: string
          description: ID of the Withdraw Transaction
        value:
          type: string
  securitySchemes:
    AppID:
      type: apiKey
      in: header
      name: Authorization
