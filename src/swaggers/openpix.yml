          type: number
          description:
            Time in days until the charge hits the deadline so fines and
            interests start applying. This property is only considered for
            charges of type OVERDUE
        daysAfterDueDate:
          type: number
          description:
            Time in days that a charge is still payable after the deadline.
            This property is only considered for charges of type OVERDUE
