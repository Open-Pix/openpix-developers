          description:
            you can use the transaction id from openpix or the endToEndId of
            transaction from bank
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The transaction retrieve using the given ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  transaction:
