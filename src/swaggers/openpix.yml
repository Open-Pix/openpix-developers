              description: Name of the subaccount
            pixKey:
              type: string
              description: The pix key for the subaccount
            balance:
              type: number
              description: Number in cents that represent the balance of the subaccount
        originSubaccount:
          type: object
          description: The destination subaccount
          properties:
            name:
              type: string
              description: Name of the subaccount
            pixKey:
              type: string
              description: The pix key for the subaccount
            balance:
              type: number
              description: Number in cents that represent the balance of the subaccount
    Subscription:
      type: object
      properties:
        globalID:
          type: string
          description: The globalID of the subscription.
        value:
          type: number
          description: Value in cents of the subscription
        customer:
          type: object
          $ref: '#/components/schemas/Customer'
        dayGenerateCharge:
          type: number
          description: Day of the month that the charges will be generated
        frequency:
          type: string
          enum:
            - WEEKLY
            - MONTHLY
            - BIMONTHLY
            - TRIMONTHLY
            - SEMIANNUALY
            - ANNUALY
          description: Frequency of the subscription
        status:
          type: string
          enum:
            - ACTIVE
            - OVERDUE
            - COMPLETED
            - EXPIRED
        correlationID:
          type: string
          description: Your correlation ID to keep track of this subscription
    SubscriptionPayload:
      type: object
      properties:
        customer:
          type: object
          description: Customer of this subscription
          properties:
            name:
              type: string
              description: Customer name
            email:
              type: string
              description: Customer email
            phone:
              type: string
              description: Customer phone
            taxID:
              type: string
              description: Customer taxID (CPF or CNPJ)
            address:
              type: object
              properties:
                zipcode:
                  type: string
                street:
                  type: string
                number:
                  type: string
                neighborhood:
                  type: string
                city:
                  type: string
                state:
                  type: string
                complement:
                  type: string
                country:
                  type: string
        value:
          type: number
          description: Value in cents of this subscription
        comment:
          type: string
          description: Comment to be added in infoPagador
        additionalInfo:
          description: Additional info of the charge
          type: array
          items:
            type: object
            properties:
              key:
                description: key of object
                type: string
              value:
                description: value of object
                type: string
        dayGenerateCharge:
          type: number
          description: Day of the month that the charges will be generated. Maximum of 31.
          minimum: 1
          maximum: 31
          default: 5
        frequency:
          type: string
          enum:
            - WEEKLY
            - MONTHLY
            - BIMONTHLY
            - TRIMONTHLY
            - SEMIANNUALY
            - ANNUALY
          description: Frequency of the subscription
        chargeType:
          type: string
          enum:
            - DYNAMIC
            - OVERDUE
          description:
            The charge type is used to determine whether charges generated by
            the subscription will have fines and interests
          default: DYNAMIC
        dayDue:
          type: number
          minimum: 3
          default: 7
          description: Days that the charge will take to expire from the generation day.
        correlationID:
          type: string
          description: Your correlation ID to keep track of this subscription
      required:
        - customer
        - value
        - correlationID
    TransferCreatePayload:
      type: object
      properties:
        value:
          type: number
          description: value of the transfer in cents
        fromPixKey:
          type: string
          description:
            the pix key of the account the value of the transfer will come out
            from
        toPixKey:
          type: string
          description: the pix key of the account the value of the transfer will go to
    TransferTransaction:
      type: object
      properties:
        value:
          type: number
          description: value of the transaction generated by the transfer
        time:
          type: string
          description: the time the transfer happened
        correlationID:
          type: string
          description: your correlation ID to keep track of this transfer
    WebhookPayload:
      type: object
      properties:
        name:
          type: string
        event:
          type: string
          description:
            The event to listen to. If omitted, the webhook will be registered
            to listen the OPENPIX:TRANSACTION_RECEIVED. Event called when a new
            pix transactions is received
          $ref: '#/components/schemas/WebhookEventEnum'
        url:
          type: string
        authorization:
          type: string
        isActive:
          type: boolean
    Webhook:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        event:
          type: string
          $ref: '#/components/schemas/WebhookEventEnum'
        url:
          type: string
        authorization:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
        updatedAt:
          type: string
    WebhookEventEnum:
      type: string
      description: >
        Available events to register a webhook to listen to. If no one selected
        anyone the default event will be OPENPIX:TRANSACTION_RECEIVED.


        * **OPENPIX:CHARGE_CREATED** - New charge created

        * **OPENPIX:CHARGE_COMPLETED** - Charge completed is when a charge is fully paid

        * **OPENPIX:CHARGE_EXPIRED** - Charge expired is when a charge is not fully paid and expired

        * **OPENPIX:TRANSACTION_RECEIVED** - New PIX transaction received

        * **OPENPIX:TRANSACTION_REFUND_RECEIVED** - New PIX transaction refund received or refunded

        * **OPENPIX:MOVEMENT_CONFIRMED** - Payment confirmed is when the pix transaction related to the payment gets confirmed

        * **OPENPIX:MOVEMENT_FAILED** - Payment failed is when the payment gets approved and a error occurs

        * **OPENPIX:MOVEMENT_REMOVED** - Payment was removed by a user
      enum:
        - OPENPIX:CHARGE_CREATED
        - OPENPIX:CHARGE_COMPLETED
        - OPENPIX:CHARGE_EXPIRED
        - OPENPIX:TRANSACTION_RECEIVED
        - OPENPIX:TRANSACTION_REFUND_RECEIVED
        - OPENPIX:MOVEMENT_CONFIRMED
        - OPENPIX:MOVEMENT_FAILED
        - OPENPIX:MOVEMENT_REMOVED
